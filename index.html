<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Treine me</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="Assets/logo.svg" alt="Treine.me" />
        </a>
        <ul>
          <li><a href="#">Home</li></a>
          <li><a href="#">Sobre</li></a>
          <li><a href="#">Treinar</li></a>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treino <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você. </strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="Assets/whatsapp 1.svg" alt="Ícone do whatsapp" />
            Começe já
          </button>
        </section>
        <img
          src="Assets/fitness-jump.png"
          alt="Desenho de uma mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img id="balls"
      src="Assets/balls.svg"
      alt="Bolinhas devcorativas verdes no canto inferior direito da página"
    />
  </body>
</html>
